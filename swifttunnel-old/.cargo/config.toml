# Cargo configuration for SwiftTunnel Windows client
#
# This configures the default target for cargo and rust-analyzer.
# Since this is a Windows-only project, we set the target to Windows
# so that IDE analysis works correctly on any development platform.

[build]
# Default target for cargo build/check/clippy
# This fixes rust-analyzer diagnostics on non-Windows development machines
target = "x86_64-pc-windows-msvc"

[target.x86_64-pc-windows-msvc]
# Statically link the C runtime (vcruntime140.dll)
# This eliminates the "VCRUNTIME140.dll was not found" error for users
rustflags = ["-C", "target-feature=+crt-static"]
