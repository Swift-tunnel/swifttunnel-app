name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: true
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            You are a senior code reviewer. Perform a THOROUGH code review of all changed files.

            For EACH file changed, analyze:
            1. **Security** - injection risks, leaks, unsafe operations
            2. **Performance** - inefficient code, memory issues, unnecessary allocations
            3. **Bugs** - logic errors, edge cases, error handling gaps
            4. **Code Quality** - readability, DRY violations, naming conventions
            5. **Architecture** - separation of concerns, modularity

            Format your review as:
            ## Summary
            Brief overview of changes

            ## File-by-File Review
            ### `filename.rs`
            - **Line X**: Issue description
            - **Suggestion**: Code fix

            ## Recommendations
            Prioritized list of improvements

            If code is good, explain WHY it's good with specific examples.
            Never give a lazy one-liner. Always provide actionable feedback.
          claude_args: '--model claude-opus-4-5-20251101 --max-turns 10'

