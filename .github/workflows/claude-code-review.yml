name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: |
            /code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            Perform a thorough code review checking for:
            - Security vulnerabilities (injection, leaks, unsafe ops)
            - Performance issues (inefficient code, memory leaks)
            - Bugs and logic errors (edge cases, null handling)
            - Code quality (readability, DRY, error handling)
            - Architecture concerns (separation of concerns)
            - Missing tests or documentation

            Prioritize high-impact issues. Suggest specific fixes with code snippets.
            Follow CLAUDE.md guidelines if present. Be constructive.
          # Use Claude Opus 4.5 for highest quality code reviews
          # Read CLAUDE.md for project context and guidelines
          claude_args: '--model claude-opus-4-5-20251101 --append-system-prompt "Follow Kiss Dry Code principals"'

