name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this pull request thoroughly.

            Use `gh pr diff ${{ github.event.pull_request.number }}` to read the diff.

            For EACH file changed, analyze:
            1. **Security** - injection risks, leaks, unsafe operations
            2. **Performance** - inefficient code, memory issues
            3. **Bugs** - logic errors, edge cases, error handling gaps
            4. **Code Quality** - readability, DRY violations, naming
            5. **Architecture** - separation of concerns

            Format your review as:
            ## Summary
            Brief overview of changes

            ## File-by-File Review
            ### `filename.rs`
            - **Line X**: Issue description
            - **Suggestion**: Code fix

            ## Recommendations
            Prioritized improvements

            If code is good, explain WHY with specific examples.
            Always provide actionable feedback.
          claude_args: '--model claude-opus-4-6 --max-turns 5'
