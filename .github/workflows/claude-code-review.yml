name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          echo "diff<<DIFF_EOF" >> $GITHUB_OUTPUT
          git diff origin/${{ github.base_ref }}...HEAD >> $GITHUB_OUTPUT
          echo "DIFF_EOF" >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this PR. Here is the diff:

            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

            You are a senior code reviewer. Perform a THOROUGH code review.

            For EACH file changed, analyze:
            1. **Security** - injection risks, leaks, unsafe operations
            2. **Performance** - inefficient code, memory issues
            3. **Bugs** - logic errors, edge cases, error handling gaps
            4. **Code Quality** - readability, DRY violations, naming
            5. **Architecture** - separation of concerns

            Format your review as:
            ## Summary
            Brief overview of changes

            ## File-by-File Review
            ### `filename.rs`
            - **Line X**: Issue description
            - **Suggestion**: Code fix

            ## Recommendations
            Prioritized improvements

            If code is good, explain WHY with specific examples.
            Always provide actionable feedback.
          claude_args: '--model claude-opus-4-5-20251101 --max-turns 5'

