name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-windows:
    name: Test & Build (Windows)
    runs-on: windows-latest

    defaults:
      run:
        working-directory: swifttunnel-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            swifttunnel-windows/target/
          key: windows-cargo-${{ hashFiles('swifttunnel-windows/Cargo.lock') }}
          restore-keys: windows-cargo-

      - name: Run tests
        run: cargo test --verbose
        continue-on-error: true  # TODO: Fix test_settings_backward_compat

      - name: Build release
        run: cargo build --release

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: swifttunnel-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Check formatting
        run: cargo fmt --check
        continue-on-error: true

      - name: Clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true
