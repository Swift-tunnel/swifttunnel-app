name: CI

on:
  push:
    branches: [main]
    paths:
      - "swifttunnel-core/**"
      - "swifttunnel-desktop/**"
      - "Cargo.toml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "swifttunnel-core/**"
      - "swifttunnel-desktop/**"
      - "Cargo.toml"
      - ".github/workflows/ci.yml"

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: swifttunnel-desktop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: swifttunnel-desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

      - name: Build frontend
        run: npm run build

  rust:
    name: Rust Check (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check core
        run: cargo check -p swifttunnel-core

      - name: Check desktop backend
        run: cargo check -p swifttunnel-desktop

      - name: Test core
        run: cargo test -p swifttunnel-core -- --nocapture

      - name: Test desktop backend
        run: cargo test -p swifttunnel-desktop -- --nocapture
